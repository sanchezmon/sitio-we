<!-- Formulario de Modificación de Pedido -->
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="col-12 col-md-8 col-lg-6">
    <form>
      <h2 class="text-center mb-4">Modificar Pedido</h2>
      
      <!-- Campo de Nombre del Cliente -->
      <div class="mb-3">
        <label for="nombre_cliente" class="form-label">Nombre del Cliente</label>
        <input type="text" class="form-control" id="nombre_cliente" placeholder="Nombre del cliente" required>
      </div>
      
      <!-- Campo de Producto -->
      <div class="mb-3">
        <label for="producto" class="form-label">Producto</label>
        <input type="text" class="form-control" id="producto" placeholder="Producto" required>
      </div>
      
      <!-- Campo de Cantidad -->
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" required>
      </div>

      <!-- Campo de Estado -->
      <div class="mb-3">
        <label for="estado" class="form-label">Estado del Pedido</label>
        <select class="form-select" id="estado" required>
          <option value="pendiente">Pendiente</option>
          <option value="enviado">Enviado</option>
          <option value="entregado">Entregado</option>
        </select>
      </div>

      <!-- Botón de Modificación -->
      <button type="submit" class="btn btn-warning w-100">Modificar Pedido</button>
    </form>
  </div>
</div>
