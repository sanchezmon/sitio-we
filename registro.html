<body>

  <!-- Contenedor principal centrado -->
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <!-- Fila para centrar el formulario -->
    <div class="col-12 col-md-8 col-lg-6">

      <form>
        <h2 class="text-center mb-4">Registro de Usuario</h2>
        <div class="row g-3">
          <!-- Campo de Nombre -->
          <div class="col-12 col-md-6 col-lg-4">
    <form action="registro.php" method="POST">

            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required data-bs-toggle="tooltip" title="Ingresa tu nombre completo">
          </div>
          
          <!-- Campo de Apellido Paterno -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="apellido_paterno" placeholder="Tu apellido paterno" required data-bs-toggle="tooltip" title="Ingresa tu apellido paterno">
          </div>
          
          <!-- Campo de Apellido Materno -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="apellido_materno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="apellido_materno" placeholder="Tu apellido materno" required data-bs-toggle="tooltip" title="Ingresa tu apellido materno">
          </div>

          <!-- Campo de Edad -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Tu edad" required data-bs-toggle="tooltip" title="Ingresa tu edad en años">
          </div>

          <!-- Campo de Sexo -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" required data-bs-toggle="tooltip" title="Selecciona tu sexo">
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="HOMBRE">HOMBRE</option>
              <option value="MUJER">MUJER</option>
            </select>
          </div>

          <!-- Campo de Correo Electrónico -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required data-bs-toggle="tooltip" title="Ejemplo: tuemail@dominio.com">
          </div>

          <!-- Campo de Teléfono -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Tu teléfono" required data-bs-toggle="tooltip" title="Ingresa tu número de teléfono con lada">
          </div>

          <!-- Campo de Tipo de Usuario -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="tipo_usuario" class="form-label">Tipo de Usuario</label>
            <select class="form-select" id="tipo_usuario" required data-bs-toggle="tooltip" title="Selecciona el tipo de usuario">
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="CP">CP</option>
              <option value="PP">PP</option>
            </select>
          </div>

          <!-- Campo de Contraseña -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required data-bs-toggle="tooltip" title="Longitud mínima de 8 posiciones, con letras y números y por lo menos un carácter especial (#,$,-,_,&,%)">
          </div>

          <!-- Campo de Confirmar Contraseña -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirmar contraseña" required data-bs-toggle="tooltip" title="Confirma la misma contraseña que ingresaste">
          </div>
          <!-- Botón de Registro -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Enlace a los scripts de Bootstrap 5.3 -->
